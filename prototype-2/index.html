<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <link rel="icon" href="./src/accessibility-regular-24.png" />
		<title>EduPerfect</title>
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<a href="#home" class="links active home">
				<i class="bx bxs-home"></i>
				<span class="tooltip">Home</span>
			</a>
			<a href="#portfolio" class="links portfolio">
				<i class="bx bxs-dashboard"></i>
				<span class="tooltip">Portfolio</span>
			</a>
			<a href="#services" class="links services">
				<i class="bx bxs-gift"></i>
				<span class="tooltip">Services</span>
			</a>
			<a href="#contact" class="links contact">
				<i class="bx bxs-message-square-dots"></i>
				<span class="tooltip">Contact</span>
			</a>
			<span class="highlighter-elem"></span>
		</nav>
        <section id="home">
			<div class="left-cont">
				<span class="fade item tier-1">Hi there, </span>
				<span class="fade item tier-1">We are </span>
				<br />
				<span class="fade item accent">Example Brand,</span>
				<br />
				<span class="fade item tier-2"
					>And We are here to <span class="accent">help!</span></span
				>
				<br />
				<a href="#contact" class="fade item hire_me"
					><span>Let's Talk</span></a
				>
			</div>
		</section>
	</body>
    <script src="./app.js"></script>
</html>
